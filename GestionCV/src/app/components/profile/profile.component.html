<p-toast />

<div
    class=" my-7 bg-white max-w-2xl flex flex-wrap items-center justify-between mx-auto p-4  shadow overflow-hidden sm:rounded-lg">
    <!-- welcom section -->
    <div class="px-4 py-5 sm:px-6 ">
        <h3 class="text-lg  leading-6 font-medium text-gray-900">
            Welcom,
        </h3>
        <p class="mt-1  max-w-2xl text-sm text-gray-500">
            {{userInfos.nom}} {{userInfos.prenom}}
        </p>

    </div>
    <!-- action section -->
    <div class="flex flex-row items-center justify-center">
        <button (click)="editFunc()" class="btn btn-md mx-3 bg-primary-600 hover:bg-primary-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6 ">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>


        </button>
        <button (click)="onDelete()" class="btn btn-md btn-error flex-grow">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6 opacity-70">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
        </button>
    </div>
    <!-- form section -->
    <form [formGroup]="myForm" (ngSubmit)="onSubmitForm()">
        <div class="border-t border-gray-200">
            <dl>
                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        nom
                    </dt>
                    <dd *ngIf="!isEdit" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        {{userInfos.nom}}
                    </dd>
                    <dd *ngIf="isEdit" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="w-4 h-4 opacity-70">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                            </svg>
                            <input formControlName="nom" type="text" class="grow" placeholder="nom" />
                            <span
                                *ngIf="(submitted || myForm.get('nom')?.touched) && myForm.get('nom')?.errors?.['required']">Last
                                Name Is Required</span>
                            <br>
                            <span
                                *ngIf="(submitted || myForm.get('nom')?.touched) && myForm.get('nom')?.errors?.['minlength']">MinLength
                                is 3 characters</span>
                        </label>
                    </dd>
                </div>



                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        prenom
                    </dt>
                    <dd *ngIf="!isEdit" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        {{userInfos.prenom}}
                    </dd>
                    <dd *ngIf="isEdit" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="w-4 h-4 opacity-70">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                            </svg>
                            <input formControlName="prenom" type="text" class="grow" placeholder="prenom" />
                            <span
                                *ngIf="(submitted || myForm.get('prenom')?.touched) && myForm.get('prenom')?.errors?.['required']">First
                                Name Is Required</span>
                            <br>
                            <span
                                *ngIf="(submitted || myForm.get('prenom')?.touched) && myForm.get('prenom')?.errors?.['minlength']">MinLength
                                is 3 characters</span>
                        </label>
                    </dd>
                </div>

                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        email
                    </dt>
                    <dd *ngIf="!isEdit" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        {{userInfos.email}}
                    </dd>
                    <dd *ngIf="isEdit" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="w-4 h-4 opacity-70">
                                <path
                                    d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                                <path
                                    d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                            </svg>
                            <input formControlName="email" type="text" class="grow" placeholder="email" />
                            <span
                                *ngIf="(submitted || myForm.get('email')?.touched) && myForm.get('email')?.errors?.['required']">Email
                                Is Required</span>
                            <br>
                            <span
                                *ngIf="(submitted || myForm.get('email')?.touched) && myForm.get('email')?.errors?.['pattern']">You
                                didn't match the pattern</span>
                        </label>
                    </dd>
                </div>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        datenaissance
                    </dt>
                    <dd *ngIf="!isEdit" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        {{userInfos.datenaissance}}
                    </dd>
                    <dd *ngIf="isEdit" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4 opacity-70">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                            </svg>
                            <input formControlName="datenaissance" type="date" class="grow"
                                placeholder="datenaissance" />
                           
                        </label>
                    </dd>
                </div>
                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        password
                    </dt>
                    <dd *ngIf="!isEdit" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        {{userInfos.password}}
                    </dd>
                    <dd *ngIf="isEdit" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-4 h-4 opacity-70">
                                <path fill-rule="evenodd"
                                    d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                                    clip-rule="evenodd" />
                            </svg>


                            <input formControlName="password" type="password" class="grow" placeholder="password" />
                            <span
                                *ngIf="(submitted || myForm.get('password')?.touched) && myForm.get('password')?.errors?.['required']">Password
                                Is Required</span>
                            <br>
                            <span
                                *ngIf="(submitted || myForm.get('password')?.touched) && myForm.get('password')?.errors?.['pattern']">Password
                                must be at least 8 characters with at least 1 lowercase letter, 1 uppercase letter, and
                                1
                                number.</span>
                        </label>
                    </dd>
                </div>
                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        skills
                    </dt>
                    <dd *ngIf="!isEdit" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        {{userInfos.skills}}
                    </dd>
                    <dd *ngIf="isEdit" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">





                        <div class="w-full" *ngIf="skillsAdded">
                            <div class="flex flex-col items-center relative">
                                <div class="w-full  ">
                                    <div class="my-2 p-1 flex border border-gray-200 bg-white rounded ">
                                        <div class="flex flex-auto flex-wrap">

                                            <div *ngFor="let item of skillsAdded"
                                            class="flex justify-center items-center m-1 font-medium py-1 px-2  rounded-full text-teal-700 bg-teal-100 border border-teal-300 ">
                                            <div class="text-xs font-normal leading-none max-w-full flex-initial">
                                                {{item}}
                                            </div>
                                            <input type="hidden" [value]="item" />
                                            <div class="flex flex-auto flex-row-reverse">
                                                <div (click)="popSkillsToAdded(item)">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="100%"
                                                        height="100%" fill="none" viewBox="0 0 24 24"
                                                        stroke="currentColor" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round"
                                                        class="feather feather-x cursor-pointer hover:text-teal-400 rounded-full w-4 h-4 ml-2">
                                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                        

                                        </div>


                                        <div
                                            class="text-gray-300 w-8 py-1 pl-2 pr-1 border-l flex items-center border-gray-200 ">
                                            <button type="button" (click)="dropdownFunc()"
                                                class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
                                                    fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                    class="feather feather-chevron-up w-4 h-4">
                                                    <polyline points="18 15 12 9 6 15"></polyline>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>


                                <div [ngClass]="{'hidden ': !dropdown}"
                                    class="absolute shadow top-100 bg-white z-40 w-full lef-0 rounded max-h-select overflow-y-auto "
                                    *ngIf="skillsEnums">
                                    <div class="flex flex-col w-full"
                                        *ngFor="let keyValuePair of skillsEnums | keyvalue">
                                        <div
                                            class="cursor-pointer w-full border-gray-100 rounded-t border-b hover:bg-teal-100">
                                            <div
                                                class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative hover:border-teal-100">
                                                <div class="w-full items-center flex"
                                                    (click)="pushSkillsToAdded(keyValuePair.value)">
                                                    <div class="mx-2 leading-6">{{ keyValuePair.value }}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>














                    </dd>
                </div>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        cv
                    </dt>
                    <dt *ngIf="!isEdit" class="text-sm font-medium text-gray-500">
                        {{userInfos.cv}}
                    </dt>
                    <dt *ngIf="isEdit" class="text-sm font-medium text-gray-500">
                        <input type="file" class="file-input w-full " />
                    </dt>
                    <!-- <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                </dd> -->
                </div>
            </dl>
        </div>
        <button [ngClass]="{'hidden': !isEdit}" type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Update
        </button>
    </form>
</div>
